<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Car | CarGo Rentals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div id="navbar"></div>

<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
</script>

<h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Book Your Car</h1>

<div id="cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Cars list will appear here -->
</div>

<script>
const customer_id = localStorage.getItem('customer_id');
if (!customer_id) {
  window.location.href = '/login.html';
}

// Fetch available cars
fetch('/api/cars')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('cars');
    data.forEach(car => {
      const div = document.createElement('div');
      div.className = 'bg-white p-6 rounded-lg shadow text-center space-y-3';
      div.innerHTML = `
        <h2 class="text-2xl font-bold">${car.brand} ${car.model}</h2>
        <p>Year: ${car.year}</p>
        <p>Daily Rate: â‚¹${car.daily_rate}</p>
        <p>Location: ${car.location}</p>
        <label>Start Date: <input type="date" id="start-${car.id}" class="border rounded p-1"></label><br>
        <label>End Date: <input type="date" id="end-${car.id}" class="border rounded p-1"></label><br>
        <button onclick="bookCar(${car.id})" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">Book</button>
      `;
      container.appendChild(div);
    });
  });

function bookCar(car_id) {
  const start = document.getElementById(`start-${car_id}`).value;
  const end = document.getElementById(`end-${car_id}`).value;

  if (!start || !end) {
    alert('Please select both start and end dates.');
    return;
  }

  fetch('/api/book', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      car_id,
      customer_id,
      start_date: start,
      end_date: end
    })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    window.location.href = '/history.html';
  });
}
</script>

</body>
</html>
