<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard | A6 Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style>
    .status-paid { color: #16a34a; font-weight: bold; }
    .status-pending { color: #dc2626; font-weight: bold; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  
  <!-- Navbar -->
  <nav class="bg-blue-700 text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-3">
      <a href="/index.html" class="text-2xl font-bold tracking-wide">A6 Cars</a>

      <ul id="navMenu" class="flex space-x-6 items-center">

        <li><a href="/home.html" id="nav-home" class="hover:text-gray-300 hidden">Home</a></li>
        <li><a href="/book.html" id="nav-book" class="hover:text-gray-300 hidden">Book Car</a></li>
        <li><a href="/history.html" id="nav-history" class="hover:text-gray-300 hidden">My Bookings</a></li>

        <li><a href="/admin-dashboard.html" id="nav-admin" class="hover:text-yellow-300 hidden font-semibold">Admin Dashboard</a></li>

        <li id="nav-user" class="hidden font-semibold"></li>
        <li><button id="nav-logout" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white hidden">Logout</button></li>

        <li id="nav-auth" class="flex space-x-2">
          <a href="/login.html" class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100">User Login</a>
          <a href="/register.html" class="bg-blue-500 px-3 py-1 rounded hover:bg-blue-600">Register</a>
          <a href="/admin.html" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-500 font-semibold">Admin Login</a>
        </li>

      </ul>
    </div>
  </nav>

  <script>
    // Setup navbar auth state
    (function setupNavbar() {
      try {
        console.log("üîç Navbar setup running on home.html...");
        
        const customerId = localStorage.getItem("customer_id");
        const customerName = localStorage.getItem("customer_name");
        const authToken = localStorage.getItem("auth_token");
        const adminLogged = sessionStorage.getItem("adminLoggedIn") === "true";
        const adminToken = sessionStorage.getItem("adminToken");

        const userEl = document.getElementById("nav-user");
        const logoutBtn = document.getElementById("nav-logout");
        const authLinks = document.getElementById("nav-auth");
        const adminLink = document.getElementById("nav-admin");
        const navHome = document.getElementById("nav-home");
        const navBook = document.getElementById("nav-book");
        const navHistory = document.getElementById("nav-history");

        const isUserLoggedIn = Boolean(customerId && authToken);
        const isAdminLoggedIn = Boolean(adminLogged && adminToken);

        const show = (...els) => els.forEach(el => el?.classList.remove("hidden"));
        const hide = (...els) => els.forEach(el => el?.classList.add("hidden"));

        console.log("isUserLoggedIn:", isUserLoggedIn, "isAdminLoggedIn:", isAdminLoggedIn);

        if (isAdminLoggedIn) {
          console.log("‚úÖ Showing ADMIN navbar");
          hide(authLinks, navHome, navBook, navHistory);
          show(adminLink, logoutBtn, userEl);
          userEl.textContent = "üßë‚Äçüíº Admin";
        } else if (isUserLoggedIn) {
          console.log("‚úÖ Showing USER navbar");
          hide(authLinks, adminLink);
          show(userEl, logoutBtn, navHome, navBook, navHistory);
          userEl.textContent = `üëã Hello, ${customerName || "User"}`;
        } else {
          console.log("‚úÖ Showing GUEST navbar");
          show(authLinks);
          hide(userEl, logoutBtn, adminLink, navHome, navBook, navHistory);
        }

        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            localStorage.clear();
            sessionStorage.clear();
            alert("You have been logged out.");
            window.location.href = "/index.html";
          });
        }
      } catch (err) {
        console.error("‚ùå Navbar setup error:", err);
      }
    })();
  </script>

  <div class="h-20"></div>

  <!-- ‚úÖ Header -->
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">Welcome to A6 Cars</h1>
    <p id="userName" class="text-gray-600"></p>
  </div>

  <!-- ‚úÖ Booking CTA -->
  <div class="text-center my-6">
    <button onclick="window.location.href='/book.html'" 
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      üöó Book a New Car
    </button>
  </div>

  <!-- ‚úÖ Bookings Section -->
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Active Bookings</h2>
    <div id="activeBookings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10"></div>

    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Past Bookings</h2>
    <div id="pastBookings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- ‚úÖ Footer -->
  <footer class="bg-blue-700 text-white text-center py-3 mt-10">
    &copy; 2025 A6 Cars. All rights reserved.
  </footer>

  <script>
    const BACKEND_URL =
      (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
        ? "http://localhost:3000"
        : "https://a6cars.onrender.com";

    // ‚úÖ User session check
    const customer_id = localStorage.getItem("customer_id");
    const customer_name = localStorage.getItem("customer_name");
    const token = localStorage.getItem("auth_token");

    if (!customer_id || !token) {
      alert("Please log in first.");
      window.location.href = "/login.html";
    }

    document.getElementById("userName").innerText = `üëã Hello, ${customer_name || "User"}!`;
    if (userLoggedIn) {
      // üë§ User Logged In
      navMenu.innerHTML = `
       <!-- <li><a href="/home.html" class="hover:text-gray-200">Home</a></li> -->
        <li><a href="/booking.html" class="hover:text-gray-200">My Bookings</a></li>
        <li><a href="/book.html" class="hover:text-gray-200">Book</a></li>
        <li><button id="logoutBtn" class="bg-red-500 px-4 py-1 rounded hover:bg-red-600">Logout</button></li>
      `;
      actionButtons.innerHTML = `
        <h2 class="text-2xl font-semibold text-blue-700 mb-4">üëã Welcome back, ${userName || 'User'}!</h2>
        <a href="/home.html" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Go to Dashboard</a>
      `;
    } 
    else {
      // üö™ Not Logged In (default landing)
      navMenu.innerHTML = `
        <li><a href="/login.html" class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100">User Login</a></li>
       <!-- <li><a href="/register.html" class="bg-blue-500 px-3 py-1 rounded hover:bg-blue-600">Register</a></li>-->
        <li><a href="/admin.html" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-500 font-semibold">Admin Login</a></li>
      `;
      actionButtons.innerHTML = `
       <!-- <a href="/register.html" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Sign Up to Start Booking</a> -->
        <a href="/admin.html" class="bg-yellow-400 text-black px-5 py-2 rounded hover:bg-yellow-500">Admin Login</a>
      `;
    }

    // ‚úÖ Load user's bookings
    async function loadBookings() {
      const activeContainer = document.getElementById("activeBookings");
      const pastContainer = document.getElementById("pastBookings");

      activeContainer.innerHTML = `<p class="text-gray-500 text-center col-span-3">Loading your bookings...</p>`;
      pastContainer.innerHTML = "";

      try {
        const res = await fetch(`${BACKEND_URL}/api/mybookings/${customer_id}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Failed to load bookings");

        const active = data.filter(b => !b.verified);
        const past = data.filter(b => b.verified);

        const makeCard = (bk) => {
          const status = bk.paid
            ? `<span class="status-paid">Paid</span>`
            : `<span class="status-pending">Pending</span>`;
          const verified = bk.verified
            ? `<span class="status-paid">Verified</span>`
            : `<span class="status-pending">Not Verified</span>`;

          return `
            <div class="bg-white shadow rounded-lg p-4">
              <h3 class="text-xl font-bold text-gray-800 mb-1">${bk.brand} ${bk.model}</h3>
              <p class="text-gray-600 mb-1">Location: ${bk.location}</p>
              <p class="text-gray-600 mb-1">From: ${new Date(bk.start_date).toLocaleDateString()}</p>
              <p class="text-gray-600 mb-1">To: ${new Date(bk.end_date).toLocaleDateString()}</p>
              <p class="text-gray-600 mb-1">Amount: ‚Çπ${bk.amount}</p>
              <p class="text-gray-600 mb-1">Payment: ${status}</p>
              <p class="text-gray-600 mb-3">Verification: ${verified}</p>
              ${bk.paid ? "" : `
                <button onclick="window.location.href='/payment.html?booking_id=${bk.id}'"
                  class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Pay Now</button>
              `}
            </div>`;
        };

        activeContainer.innerHTML = active.length
          ? active.map(makeCard).join("")
          : `<p class="text-gray-500 text-center col-span-3">No active bookings.</p>`;
        pastContainer.innerHTML = past.length
          ? past.map(makeCard).join("")
          : `<p class="text-gray-500 text-center col-span-3">No past bookings.</p>`;

      } catch (err) {
        activeContainer.innerHTML = `<p class="text-red-600 text-center">${err.message}</p>`;
      }
    }

    loadBookings();
  </script>
</body>
</html>
