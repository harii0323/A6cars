<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking History | A6 Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div id="navbar"></div>

<script>
  // üîß Detect backend environment
  const BACKEND_URL =
    (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:3000'
      : 'https://a6cars-backend.onrender.com';

  // Load navbar (optional)
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
      setupNavbar();
    });

  function setupNavbar() {
    try {
      const logoutBtn = document.getElementById('nav-logout');
      if (logoutBtn) logoutBtn.onclick = () => {
        localStorage.clear();
        window.location.href = '/login.html';
      };
    } catch (e) {}
  }
</script>

<div class="h-20"></div>

<div class="flex justify-center">
  <div class="bg-white p-6 rounded shadow w-3/4 text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-2">Booking History</h1>
    <p class="text-gray-600 mb-4">Your past bookings are listed below</p>
  </div>
</div>

<div id="history" class="space-y-6 max-w-4xl mx-auto mt-6"></div>

<script>
const customer_id = localStorage.getItem('customer_id');
if (!customer_id) window.location.href = '/login.html';

fetch(`${BACKEND_URL}/api/history/${customer_id}`)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('history');
    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = '<p class="text-center text-gray-600">No bookings found.</p>';
      return;
    }

    data.forEach(booking => {
      const div = document.createElement('div');
      div.className = 'p-4 bg-white shadow rounded-lg';
      div.innerHTML = `
        <h3 class="text-xl font-semibold">${booking.brand} ${booking.model} (${booking.year})</h3>
        <p>üìÖ ${booking.start_date} ‚Üí ${booking.end_date}</p>
        <p>üìç ${booking.location}</p>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById('history').innerHTML = `<p class="text-center text-red-600">Error loading history: ${err.message}</p>`;
  });
</script>

</body>
</html>
