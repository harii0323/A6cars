<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Background Test</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #000;
    }
    
    .video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    
    .video-bg .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
    }
    
    .content {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 8px;
    }
    
    h1 { color: #333; margin-bottom: 20px; }
    p { color: #666; margin: 10px 0; line-height: 1.6; }
    .success { color: #28a745; font-weight: bold; }
    .error { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Simple video background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="/frontend/assets/background.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
  </div>

  <div class="content">
    <h1>üé¨ Simple Video Background Test</h1>
    <p>This is the simplest possible video background implementation.</p>
    <p>
      <strong>If you see a dark/black background:</strong> ‚úÖ The video is loading and playing!
    </p>
    <p>
      <strong>If you see a gray background:</strong> ‚ùå The video failed to load
    </p>
    
    <hr style="margin: 20px 0;">
    
    <h2 style="margin-top: 20px;">Debug Info:</h2>
    <p id="debug"></p>
    
    <hr style="margin: 20px 0;">
    
    <h2>Direct Video Player (for testing):</h2>
    <video width="100%" controls style="margin-top: 20px; border: 2px solid #007bff;">
      <source src="/frontend/assets/background.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    // Log everything to the page and console
    const debugDiv = document.getElementById('debug');
    const messages = [];

    function debug(msg) {
      console.log(msg);
      messages.push(msg);
      debugDiv.innerHTML = messages.map(m => `${m}<br>`).join('');
    }

    debug(`üåê Browser: ${navigator.userAgent.split(' ').slice(-2).join(' ')}`);
    debug(`üìÑ Document Ready State: ${document.readyState}`);

    // Check video
    const videoElement = document.querySelector('.video-bg video');
    debug(`üìπ Video element found: ${!!videoElement}`);
    
    if (videoElement) {
      videoElement.addEventListener('loadstart', () => debug('‚ñ∂Ô∏è loadstart'));
      videoElement.addEventListener('loadedmetadata', () => {
        debug(`‚úÖ loadedmetadata - Duration: ${videoElement.duration}s`);
      });
      videoElement.addEventListener('canplay', () => debug('‚úÖ canplay'));
      videoElement.addEventListener('play', () => debug('‚ñ∂Ô∏è play'));
      videoElement.addEventListener('playing', () => debug('‚ñ∂Ô∏è playing'));
      videoElement.addEventListener('error', (e) => {
        debug(`‚ùå error - Code: ${videoElement.error?.code}`);
      });
      videoElement.addEventListener('stalled', () => debug('‚ö†Ô∏è stalled'));
      videoElement.addEventListener('suspend', () => debug('‚è∏Ô∏è suspend'));
    }

    // Check if file exists
    fetch('/frontend/assets/background.mp4', { method: 'HEAD' })
      .then(res => {
        debug(`üåê HEAD request: ${res.status} ${res.statusText}`);
        if (res.headers.get('content-type')) {
          debug(`üìã Content-Type: ${res.headers.get('content-type')}`);
        }
        if (res.headers.get('content-length')) {
          const size = parseInt(res.headers.get('content-length'));
          debug(`üìä File size: ${(size / 1024 / 1024).toFixed(2)}MB`);
        }
      })
      .catch(err => debug(`‚ùå Fetch error: ${err.message}`));
  </script>
</body>
</html>
