<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Car | A6 Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Swiper CSS for carousel -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="navbar"></div>

  <script>
    // Load navbar dynamically
    fetch("/navbar.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("navbar").innerHTML = html;
      });
  </script>

  <div class="container mx-auto px-4 pt-24 pb-12">
    <h1 class="text-3xl font-bold text-center mb-8">Available Cars</h1>
    <div id="car-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <!-- Swiper JS for carousel -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const BACKEND_URL = "https://a6cars.onrender.com";
    function api(path) {
      if (
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1"
      )
        return path;
      return BACKEND_URL + path;
    }

    async function loadCars() {
      try {
        const res = await fetch(api("/api/cars"));
        const cars = await res.json();
        const carList = document.getElementById("car-list");
        carList.innerHTML = "";

        if (!Array.isArray(cars) || cars.length === 0) {
          carList.innerHTML =
            '<p class="text-gray-500 text-center col-span-3">No cars available.</p>';
          return;
        }

        cars.forEach((car) => {
          const images = car.images && car.images.length
            ? car.images.map(
                (img) =>
                  `<div class="swiper-slide"><img src="${api(
                    img
                  )}" alt="${car.brand}" class="w-full h-48 object-cover rounded-lg"></div>`
              ).join("")
            : `<div class="swiper-slide"><img src="https://via.placeholder.com/400x300?text=No+Image" class="w-full h-48 object-cover rounded-lg"></div>`;

          const carCard = document.createElement("div");
          carCard.className =
            "bg-white p-4 rounded-lg shadow hover:shadow-lg transition";
          carCard.innerHTML = `
            <div class="swiper carSwiper mb-3">
              <div class="swiper-wrapper">${images}</div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <h2 class="text-xl font-semibold mb-1">${car.brand} ${car.model}</h2>
            <p class="text-gray-600 mb-1">Year: ${car.year}</p>
            <p class="text-gray-600 mb-1">Location: ${car.location}</p>
            <p class="text-blue-600 font-bold mb-2">â‚¹${car.daily_rate}/day</p>
            <button class="bg-blue-600 text-white px-3 py-2 rounded w-full" onclick="bookCar(${car.id})">Book Now</button>
          `;

          carList.appendChild(carCard);
        });

        // Initialize Swiper carousels after rendering
        new Swiper(".carSwiper", {
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      } catch (err) {
        console.error(err);
      }
    }

    function bookCar(carId) {
      localStorage.setItem("selectedCarId", carId);
      window.location.href = "/booking_form.html";
    }

    loadCars();
  </script>
</body>
</html>
