<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Car | A6 Cars</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <div id="navbar"></div>

  <script>
    const BACKEND_URL =
      (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
        ? "http://localhost:5000"
        : "https://a6cars.onrender.com";

    // Load navbar
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        setupNavbar();
      });

    function setupNavbar() {
      const logoutBtn = document.getElementById("nav-logout");
      if (logoutBtn) logoutBtn.onclick = () => {
        localStorage.clear();
        window.location.href = "/login.html";
      };
    }
  </script>

  <div class="h-20"></div>

  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">Book Your Car</h1>
    <p class="text-gray-600">Choose your favorite car and confirm your booking</p>
  </div>

  <!-- Cars Grid -->
  <div id="cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 pb-10"></div>

  <script>
    const customer_id = localStorage.getItem("customer_id");
    if (!customer_id) window.location.href = "/login.html";

    // Load cars
    fetch(`${BACKEND_URL}/api/cars`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("cars");
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `<p class="text-center text-gray-600 col-span-3">No cars available.</p>`;
          return;
        }

        data.forEach(car => {
          const images = car.images && car.images.length
            ? car.images.map(img =>
                `<div class="swiper-slide"><img src="${BACKEND_URL}${img}" class="w-full h-48 object-cover rounded-lg"></div>`
              ).join("")
            : `<div class="swiper-slide"><img src="https://via.placeholder.com/400x300?text=No+Image" class="w-full h-48 object-cover rounded-lg"></div>`;

          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded-lg shadow text-center";
          div.innerHTML = `
            <div class="swiper carSwiper mb-3">
              <div class="swiper-wrapper">${images}</div>
              <div class="swiper-pagination"></div>
            </div>

            <h2 class="text-xl font-bold">${car.brand} ${car.model}</h2>
            <p class="text-gray-600">Year: ${car.year}</p>
            <p class="text-gray-600">Rate: ₹${car.daily_rate}/day</p>
            <p class="text-gray-600 mb-2">Location: ${car.location}</p>

            <div class="space-y-2">
              <input type="text" id="start-${car.id}" placeholder="Start Date" class="border rounded p-2 w-full" />
              <input type="text" id="end-${car.id}" placeholder="End Date" class="border rounded p-2 w-full" />
              <button id="book-btn-${car.id}" onclick="bookCar(${car.id})" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Book</button>
            </div>
          `;
          container.appendChild(div);

          flatpickr(`#start-${car.id}`, { dateFormat: "Y-m-d", minDate: "today" });
          flatpickr(`#end-${car.id}`, { dateFormat: "Y-m-d", minDate: "today" });
        });

        new Swiper(".carSwiper", {
          loop: true,
          pagination: { el: ".swiper-pagination", clickable: true },
        });
      })
      .catch(err => {
        document.getElementById("cars").innerHTML =
          `<p class="text-red-600 text-center">Error loading cars: ${err.message}</p>`;
      });

    // Book car → payment → collection QR
    async function bookCar(car_id) {
      const start = document.getElementById(`start-${car_id}`).value;
      const end = document.getElementById(`end-${car_id}`).value;
      const token = localStorage.getItem("auth_token");

      if (!start || !end) return alert("Please select both start and end dates.");

      const btn = document.getElementById(`book-btn-${car_id}`);
      btn.disabled = true;
      btn.innerText = "Booking...";

      try {
        // Step 1: Create Booking
        const res = await fetch(`${BACKEND_URL}/api/book`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ car_id, customer_id, start_date: start, end_date: end })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Booking failed.");

        alert("✅ Booking created successfully!");

        // Step 2: Generate Payment QR
        const qrRes = await fetch(`${BACKEND_URL}/api/payments/qr`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ booking_id: data.booking_id, customer_id })
        });
        const qrData = await qrRes.json();
        if (!qrRes.ok) throw new Error(qrData.message);

        // Step 3: Show Payment QR
        showPopupQR("Scan to Pay", `Pay ₹${qrData.amount} to A6 Cars`, qrData.qr, qrData.upiLink);

        // Step 4: Poll for Collection QR every 5s after payment
        pollForCollectionQR(data.booking_id);

      } catch (err) {
        alert("❌ " + err.message);
      } finally {
        btn.disabled = false;
        btn.innerText = "Book";
      }
    }

    // Show popup QR modal
    function showPopupQR(title, desc, qr, upiLink) {
      const qrPopup = document.createElement("div");
      qrPopup.className =
        "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50";
      qrPopup.innerHTML = `
        <div class="bg-white p-6 rounded-lg text-center max-w-sm">
          <h2 class="text-xl font-bold mb-2 text-blue-700">${title}</h2>
          <p class="text-gray-600 mb-2">${desc}</p>
          <img src="${qr}" alt="QR Code" class="mx-auto w-56 h-56 rounded border mb-3">
          ${upiLink ? `<a href="${upiLink}" class="text-blue-600 underline" target="_blank">Open in UPI App</a>` : ""}
          <button class="mt-4 bg-red-600 text-white px-4 py-2 rounded" onclick="this.parentElement.parentElement.remove()">Close</button>
        </div>`;
      document.body.appendChild(qrPopup);
    }

    // Poll backend to check if collection QR ready
    async function pollForCollectionQR(booking_id) {
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`${BACKEND_URL}/api/bookings/${booking_id}`);
          const data = await res.json();
          if (res.ok && data.collection_qr) {
            clearInterval(interval);
            showPopupQR(
              "Show this QR at pickup",
              "Admin will scan this QR when you collect your car",
              data.collection_qr
            );
          }
        } catch (e) { console.log("Waiting for QR..."); }
      }, 5000);
    }
  </script>
</body>
</html>
