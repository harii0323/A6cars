<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Car | A6 Cars</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr for Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Swiper for Carousel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <div id="navbar"></div>

  <script>
    // ✅ Fix: Single BACKEND_URL declaration
    const BACKEND_URL =
      (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
        ? "http://localhost:3000"
        : "https://a6cars.onrender.com";

    // Load navbar dynamically
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        setupNavbar();
      });

    function setupNavbar() {
      try {
        const logoutBtn = document.getElementById("nav-logout");
        if (logoutBtn)
          logoutBtn.onclick = () => {
            localStorage.clear();
            window.location.href = "/login.html";
          };
      } catch (e) {}
    }
  </script>

  <div class="h-20"></div>

  <!-- Page Title -->
  <div class="flex justify-center mb-6">
    <div class="bg-white p-6 rounded shadow w-3/4 text-center">
      <h1 class="text-3xl font-bold text-blue-700 mb-2">Book Your Car</h1>
      <p class="text-gray-600 mb-4">Select a car and choose available dates</p>
    </div>
  </div>

  <!-- Cars Grid -->
  <div id="cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 pb-10"></div>

  <script>
    const customer_id = localStorage.getItem("customer_id");
    if (!customer_id) window.location.href = "/login.html";

    // ✅ Fetch available cars with images
    fetch(`${BACKEND_URL}/api/cars`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("cars");
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML =
            '<p class="text-center text-gray-600 col-span-3">No cars available.</p>';
          return;
        }

        data.forEach(car => {
          // ✅ Image carousel HTML
          const images = car.images && car.images.length
            ? car.images.map(img =>
                `<div class="swiper-slide"><img src="${BACKEND_URL}${img}" alt="${car.brand}" class="w-full h-48 object-cover rounded-lg"></div>`
              ).join("")
            : `<div class="swiper-slide"><img src="https://via.placeholder.com/400x300?text=No+Image" class="w-full h-48 object-cover rounded-lg"></div>`;

          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded-lg shadow text-center";
          div.innerHTML = `
            <div class="swiper carSwiper mb-3">
              <div class="swiper-wrapper">${images}</div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>

            <h2 class="text-xl font-bold">${car.brand} ${car.model}</h2>
            <p class="text-gray-600">Year: ${car.year}</p>
            <p class="text-gray-600">Rate: ₹${car.daily_rate}</p>
            <p class="text-gray-600 mb-2">Location: ${car.location}</p>
            <div class="space-y-2">
              <input type="text" id="start-${car.id}" placeholder="Start Date" class="border rounded p-2 w-full" />
              <input type="text" id="end-${car.id}" placeholder="End Date" class="border rounded p-2 w-full" />
              <button id="book-btn-${car.id}" onclick="bookCar(${car.id})" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Book</button>
            </div>
          `;
          container.appendChild(div);

          flatpickr(`#start-${car.id}`, { dateFormat: "Y-m-d", minDate: "today" });
          flatpickr(`#end-${car.id}`, { dateFormat: "Y-m-d", minDate: "today" });
        });

        // Initialize Swiper after rendering all car cards
        new Swiper(".carSwiper", {
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      })
      .catch(err => {
        document.getElementById("cars").innerHTML = `<p class="text-red-600 text-center">Error loading cars: ${err.message}</p>`;
      });

    // ✅ Booking logic
    async function bookCar(car_id) {
      const start = document.getElementById(`start-${car_id}`).value;
      const end = document.getElementById(`end-${car_id}`).value;
      const token = localStorage.getItem("auth_token");

      if (!start || !end)
        return alert("Please select both start and end dates.");

      const btn = document.getElementById(`book-btn-${car_id}`);
      btn.disabled = true;
      btn.innerText = "Booking...";

      try {
        const res = await fetch(`${BACKEND_URL}/api/book`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            car_id,
            customer_id,
            start_date: start,
            end_date: end,
          }),
        });

        const data = await res.json();
        btn.disabled = false;
        btn.innerText = "Book";

        if (!res.ok) return alert(data.message || "Booking failed.");
        alert(data.message || "Booking successful!");
        window.location.href = "/history.html";
      } catch (err) {
        btn.disabled = false;
        btn.innerText = "Book";
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
