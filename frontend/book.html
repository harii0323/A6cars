<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Car | A6 Cars</title>

<body class="bg-gray-100 min-h-screen video-bg-active">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-3">
      <a href="/index.html" class="text-2xl font-bold tracking-wide">A6 Cars</a>

      <ul id="navMenu" class="flex space-x-6 items-center">

        <li><a href="/home.html" id="nav-home" class="hover:text-gray-300 hidden">Home</a></li>
        <li><a href="/book.html" id="nav-book" class="hover:text-gray-300 hidden">Book Car</a></li>
        <li><a href="/history.html" id="nav-history" class="hover:text-gray-300 hidden">My Bookings</a></li>

        <li><a href="/admin-dashboard.html" id="nav-admin" class="hover:text-yellow-300 hidden font-semibold">Admin Dashboard</a></li>

        <li id="nav-user" class="hidden font-semibold"></li>
        <li><button id="nav-logout" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white hidden">Logout</button></li>

        <li id="nav-auth" class="flex space-x-2">
          <a href="/login.html" class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100">User Login</a>
          <a href="/register.html" class="bg-blue-500 px-3 py-1 rounded hover:bg-blue-600">Register</a>
          <a href="/admin.html" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-500 font-semibold">Admin Login</a>
        </li>

      </ul>
    </div>
  </nav>

  <script>
    // Setup navbar auth state
    (function setupNavbar() {
      try {
        console.log("üîç Navbar setup running on book.html...");
        
        const customerId = localStorage.getItem("customer_id");
        const customerName = localStorage.getItem("customer_name");
        const authToken = localStorage.getItem("auth_token");
        const adminLogged = sessionStorage.getItem("adminLoggedIn") === "true";
        const adminToken = sessionStorage.getItem("adminToken");

        const userEl = document.getElementById("nav-user");
        const logoutBtn = document.getElementById("nav-logout");
        const authLinks = document.getElementById("nav-auth");
        const adminLink = document.getElementById("nav-admin");
        const navHome = document.getElementById("nav-home");
        const navBook = document.getElementById("nav-book");
        const navHistory = document.getElementById("nav-history");

        const isUserLoggedIn = Boolean(customerId && authToken);
        const isAdminLoggedIn = Boolean(adminLogged && adminToken);

        const show = (...els) => els.forEach(el => el?.classList.remove("hidden"));
        const hide = (...els) => els.forEach(el => el?.classList.add("hidden"));

        console.log("isUserLoggedIn:", isUserLoggedIn, "isAdminLoggedIn:", isAdminLoggedIn);

        if (isAdminLoggedIn) {
          console.log("‚úÖ Showing ADMIN navbar");
          hide(authLinks, navHome, navBook, navHistory);
          show(adminLink, logoutBtn, userEl);
          userEl.textContent = "üßë‚Äçüíº Admin";
        } else if (isUserLoggedIn) {
          console.log("‚úÖ Showing USER navbar");
          hide(authLinks, adminLink);
          show(userEl, logoutBtn, navHome, navBook, navHistory);
          userEl.textContent = `üëã Hello, ${customerName || "User"}`;
        } else {
          console.log("‚úÖ Showing GUEST navbar");
          show(authLinks);
          hide(userEl, logoutBtn, adminLink, navHome, navBook, navHistory);
        }

        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            localStorage.clear();
            sessionStorage.clear();
            alert("You have been logged out.");
            window.location.href = "/index.html";
          });
        }
      } catch (err) {
        console.error("‚ùå Navbar setup error:", err);
      }
    })();
  </script>

  <!-- Redirect if not logged in -->
  <script>
    const customer_id = localStorage.getItem("customer_id");
    const customer_name = localStorage.getItem("customer_name");

    if (!customer_id) {
      alert("Please log in to book cars.");
      window.location.href = "/login.html";
    }
  </script>

  <div class="h-20"></div>

  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">Book Your Car</h1>
    <p class="text-gray-600">Welcome ${localStorage.getItem("customer_name") || ""}! Choose a car and book your ride.</p>
  </div>

  <!-- Cars Grid -->
  <div id="cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 pb-10"></div>

  <script>
    // üåê Detect backend URL (local or deployed)
    const BACKEND_URL =
      (location.hostname === "localhost" || location.hostname === "127.0.0.1")
        ? "http://localhost:3000"
        : "https://a6cars-backend-ylx7.onrender.com";

    // ‚úÖ Load available cars with booked dates
    async function loadCars() {
      const container = document.getElementById("cars");
      container.innerHTML = `<p class='text-center text-gray-500 col-span-3'>Loading cars...</p>`;

      try {
        const res = await fetch(`${BACKEND_URL}/api/cars`);
        const cars = await res.json();

        if (!Array.isArray(cars) || cars.length === 0) {
          container.innerHTML = `<p class='text-center text-gray-600 col-span-3'>No cars available currently.</p>`;
          return;
        }

        container.innerHTML = "";
        cars.forEach(car => {
          // Use placeholder images with car model as fallback
          const carPlaceholders = {
            "Maruti Suzuki Baleno": "https://images.unsplash.com/photo-1568605114967-8130f3a36994?w=400&h=300&fit=crop",
            "Maruti Suzuki Swift": "https://images.unsplash.com/photo-1552820728-8ac41f1ce891?w=400&h=300&fit=crop",
            "Honda City": "https://images.unsplash.com/photo-1542282088-fe8426682b8f?w=400&h=300&fit=crop",
            "Toyota Innova": "https://images.unsplash.com/photo-1605559424843-9e4c3dec3371?w=400&h=300&fit=crop",
            "Hyundai i20": "https://images.unsplash.com/photo-1566023967268-4500d50a4e00?w=400&h=300&fit=crop",
            "Tata Nexon": "https://images.unsplash.com/photo-1552820728-8ac41f1ce891?w=400&h=300&fit=crop"
          };
          
          const carName = `${car.brand} ${car.model}`;
          const fallbackImage = carPlaceholders[carName] || "https://via.placeholder.com/400x300?text=Car+Image";
          
          const images = car.images && car.images.length
            ? car.images.map(img =>
                `<div class="swiper-slide"><img src="${BACKEND_URL}${img}" alt="${carName}" onerror="this.src='${fallbackImage}'" class="w-full h-48 object-cover rounded-lg"></div>`
              ).join("")
            : `<div class="swiper-slide"><img src="${fallbackImage}" alt="${carName}" class="w-full h-48 object-cover rounded-lg"></div>`;

          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded-lg shadow text-center";
          div.innerHTML = `
            <div class="swiper carSwiper mb-3">
              <div class="swiper-wrapper">${images}</div>
              <div class="swiper-pagination"></div>
            </div>

            <h2 class="text-xl font-bold">${car.brand} ${car.model}</h2>
            <p class="text-gray-600">Year: ${car.year}</p>
            <p class="text-gray-600">Rate: ‚Çπ${car.daily_rate}/day</p>
            <p class="text-gray-600 mb-2">Location: ${car.location}</p>

            <div class="space-y-2">
              <input type="text" id="start-${car.id}" placeholder="Start Date (disabled dates are booked)" class="border rounded p-2 w-full" />
              <input type="text" id="end-${car.id}" placeholder="End Date (disabled dates are booked)" class="border rounded p-2 w-full" />
              <button id="book-btn-${car.id}" onclick="bookCar(${car.id})" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Book Now</button>
            </div>
          `;
          container.appendChild(div);

          // Fetch booked dates for this car
          fetchBookedDates(car.id);
        });

        new Swiper(".carSwiper", {
          loop: true,
          pagination: { el: ".swiper-pagination", clickable: true },
        });
      } catch (err) {
        container.innerHTML = `<p class='text-red-600 text-center col-span-3'>Error loading cars: ${err.message}</p>`;
      }
    }

    // ‚úÖ Fetch booked dates for a car and disable them
    async function fetchBookedDates(carId) {
      try {
        const res = await fetch(`${BACKEND_URL}/api/bookings/${carId}`);
        const bookings = await res.json();
        
        // Build list of disabled dates
        const disabledDates = [];
        bookings.forEach(booking => {
          const start = new Date(booking.start_date);
          const end = new Date(booking.end_date);
          for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            disabledDates.push(new Date(d));
          }
        });

        // Initialize date pickers with disabled dates
        flatpickr(`#start-${carId}`, { 
          dateFormat: "Y-m-d", 
          minDate: "today",
          disable: disabledDates
        });
        flatpickr(`#end-${carId}`, { 
          dateFormat: "Y-m-d", 
          minDate: "today",
          disable: disabledDates
        });
      } catch (err) {
        console.error("Error fetching booked dates:", err);
        // Fallback if error
        flatpickr(`#start-${carId}`, { dateFormat: "Y-m-d", minDate: "today" });
        flatpickr(`#end-${carId}`, { dateFormat: "Y-m-d", minDate: "today" });
      }
    }

    // ‚úÖ Book a car
    async function bookCar(car_id) {
      const start = document.getElementById(`start-${car_id}`).value;
      const end = document.getElementById(`end-${car_id}`).value;

      if (!start || !end) return alert("Please select both start and end dates.");

      const btn = document.getElementById(`book-btn-${car_id}`);
      btn.disabled = true;
      btn.innerText = "Booking...";

      try {
        const res = await fetch(`${BACKEND_URL}/api/book`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ car_id, customer_id, start_date: start, end_date: end })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Booking failed.");

        // ‚úÖ Show payment reference input modal
        showPaymentReferenceModal(data.booking_id, data.payment_qr, data.total, start, end);

      } catch (err) {
        alert("‚ùå " + err.message);
        btn.disabled = false;
        btn.innerText = "Book Now";
      }
    }

    // ‚úÖ Show payment reference modal
    function showPaymentReferenceModal(booking_id, qr, amount, start_date, end_date) {
      const modal = document.createElement("div");
      modal.id = `payment-modal-${booking_id}`;
      modal.className = "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50";
      modal.innerHTML = `
        <div class="bg-white p-8 rounded-lg text-center max-w-md shadow-2xl">
          <h2 class="text-2xl font-bold mb-2 text-blue-700">üí≥ Payment Required</h2>
          <p class="text-gray-600 mb-4">Booking Details</p>
          
          <div class="bg-blue-50 p-4 rounded mb-4 text-left text-sm border-l-4 border-blue-600">
            <p><strong>Booking ID:</strong> ${booking_id}</p>
            <p><strong>From:</strong> ${start_date}</p>
            <p><strong>To:</strong> ${end_date}</p>
            <p><strong>Amount:</strong> ‚Çπ${amount}</p>
          </div>

          <p class="text-gray-600 mb-4 font-semibold">Scan QR or pay manually:</p>
          <img src="${qr}" alt="Payment QR" class="mx-auto w-48 h-48 rounded border-4 border-blue-200 mb-4">
          
          <p class="text-sm text-gray-500 mb-4">After payment, enter your payment reference ID below</p>
          
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Payment Reference ID:</label>
            <input type="text" id="ref-${booking_id}" placeholder="Enter payment reference ID (e.g., UPI123456)" class="border rounded p-3 w-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <div class="flex gap-2">
            <button class="bg-blue-600 text-white px-4 py-2 rounded flex-1 hover:bg-blue-700 font-semibold" onclick="verifyPaymentReference(${booking_id})">‚úì Paid - Verify</button>
            <button class="bg-red-600 text-white px-4 py-2 rounded flex-1 hover:bg-red-700 font-semibold" onclick="document.getElementById('payment-modal-${booking_id}').remove()">‚úó Cancel</button>
          </div>
        </div>`;
      document.body.appendChild(modal);
    }

    // ‚úÖ Verify payment reference
    async function verifyPaymentReference(booking_id) {
      const refInput = document.getElementById(`ref-${booking_id}`);
      const refId = refInput.value.trim();

      if (!refId) {
        alert("Please enter a payment reference ID");
        refInput.focus();
        return;
      }

      refInput.disabled = true;

      try {
          // Try up to 2 times (first attempt + one retry) with 500ms backoff to handle cold starts/timeouts
          let res, data;
          const maxAttempts = 2;
          for (let attempt = 1; attempt <= maxAttempts; attempt++) {
            // Use AbortController to implement fetch timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s

            try {
              res = await fetch(`${BACKEND_URL}/api/verify-payment`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ booking_id, payment_reference_id: refId, customer_id }),
                signal: controller.signal
              });
            } catch (fetchErr) {
              clearTimeout(timeoutId);
              // If aborted or network error, retry if attempts remain
              if (attempt < maxAttempts) {
                console.warn(`verify-payment attempt ${attempt} failed:`, fetchErr.message, "‚Äî retrying...");
                await new Promise(r => setTimeout(r, 500));
                continue;
              } else {
                throw fetchErr;
              }
            }
            clearTimeout(timeoutId);

            // Defensive handling: some failures return HTML instead of JSON
            const contentType = res.headers.get("content-type") || "";
            if (contentType.includes("application/json")) {
              data = await res.json();
            } else {
              const text = await res.text();
              console.error("/api/verify-payment returned non-JSON response:", text);
              if (attempt < maxAttempts) {
                console.warn(`verify-payment attempt ${attempt} returned non-JSON ‚Äî retrying...`);
                await new Promise(r => setTimeout(r, 500));
                continue;
              }
              alert("‚ùå Server returned an unexpected response. Check backend logs or network.");
              refInput.disabled = false;
              return;
            }

            if (!res.ok) {
              // If server error (5xx), retry once
              if (res.status >= 500 && attempt < maxAttempts) {
                console.warn(`verify-payment attempt ${attempt} returned ${res.status} ‚Äî retrying...`);
                await new Promise(r => setTimeout(r, 500));
                continue;
              }
              alert("‚ùå " + (data.message || "Payment verification failed"));
              refInput.disabled = false;
              return;
            }

            // success: break the retry loop
            break;
          }

        // ‚úÖ Payment verified! Show success
        const modal = document.getElementById(`payment-modal-${booking_id}`);
        if (modal) {
          modal.innerHTML = `
            <div class="bg-white p-8 rounded-lg text-center max-w-md shadow-2xl">
              <h2 class="text-4xl font-bold mb-2 text-green-600">‚úîÔ∏è Payment Verified!</h2>
              <p class="text-gray-600 mb-4 text-lg">Your booking is confirmed</p>
              <div class="flex justify-center mb-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
              </div>
            </div>`;
        }

        // Wait 1 second, then show collection QR
        setTimeout(() => {
          if (modal) modal.remove();
          
          // Get booking details for QR display
          showCollectionQRModal("üé´ Collection QR", data.collection_qr, booking_id, data.booking_details);
          downloadQR(data.collection_qr, `collection_qr_${booking_id}.png`);

          // Show return QR after 4 seconds
          setTimeout(() => {
            showReturnQRModal("üîÑ Return QR", data.return_qr, booking_id, data.booking_details);
            downloadQR(data.return_qr, `return_qr_${booking_id}.png`);
          }, 4000);
        }, 1000);

      } catch (err) {
        alert("‚ùå Error: " + err.message);
        refInput.disabled = false;
      }
    }

    // ‚úÖ Show Collection QR Modal
    function showCollectionQRModal(title, qr, booking_id, bookingDetails) {
      const qrPopup = document.createElement("div");
      qrPopup.className = "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50";
      qrPopup.innerHTML = `
        <div class="bg-white p-8 rounded-lg text-center max-w-sm shadow-2xl">
          <h2 class="text-2xl font-bold mb-2 text-blue-700">${title}</h2>
          <p class="text-gray-600 mb-2">Pickup QR Code</p>
          <img src="${qr}" alt="Collection QR" class="mx-auto w-64 h-64 rounded border-4 border-blue-200 mb-4">
          <div class="bg-blue-50 p-4 rounded mb-4 text-left text-sm">
            <p><strong>Car:</strong> ${bookingDetails.car}</p>
            <p><strong>Customer:</strong> ${bookingDetails.customer_name}</p>
            <p><strong>Amount:</strong> ‚Çπ${bookingDetails.amount}</p>
          </div>
          <p class="text-gray-500 text-xs mb-4">Show this QR at pickup location</p>
          <button class="bg-blue-600 text-white px-6 py-2 rounded w-full hover:bg-blue-700 font-semibold" onclick="this.closest('.fixed').remove()">Got it!</button>
        </div>`;
      document.body.appendChild(qrPopup);
    }

    // ‚úÖ Show Return QR Modal
    function showReturnQRModal(title, qr, booking_id, bookingDetails) {
      const qrPopup = document.createElement("div");
      qrPopup.className = "fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50";
      qrPopup.innerHTML = `
        <div class="bg-white p-8 rounded-lg text-center max-w-sm shadow-2xl">
          <h2 class="text-2xl font-bold mb-2 text-orange-600">${title}</h2>
          <p class="text-gray-600 mb-2">Return/Dropoff QR Code</p>
          <img src="${qr}" alt="Return QR" class="mx-auto w-64 h-64 rounded border-4 border-orange-200 mb-4">
          <div class="bg-orange-50 p-4 rounded mb-4 text-left text-sm">
            <p><strong>Car:</strong> ${bookingDetails.car}</p>
            <p><strong>Customer:</strong> ${bookingDetails.customer_name}</p>
            <p><strong>Amount:</strong> ‚Çπ${bookingDetails.amount}</p>
          </div>
          <p class="text-gray-500 text-xs mb-4">Show this QR at return location</p>
          <button class="bg-orange-600 text-white px-6 py-2 rounded w-full hover:bg-orange-700 font-semibold" onclick="this.closest('.fixed').remove()">Got it!</button>
        </div>`;
      document.body.appendChild(qrPopup);
    }

    // ‚úÖ Auto-download QR
    function downloadQR(dataUrl, filename) {
      const a = document.createElement("a");
      a.href = dataUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Load cars on start
    loadCars();
  </script>
