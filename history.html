<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking History | A6 Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div id="navbar"></div>

<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => { document.getElementById('navbar').innerHTML = html; setupNavbar(); });
</script>

<script>
function setupNavbar(){
  try{
    const logoutBtn = document.getElementById('nav-logout');
  if(logoutBtn) logoutBtn.onclick = ()=>{ localStorage.removeItem('customer_id'); window.location.href='/signup.html'; };
    const adminLink = document.getElementById('nav-admin');
    const isAdmin = !!sessionStorage.getItem('adminLoggedIn');
  if(isAdmin){ if(adminLink) adminLink.style.display='inline'; document.getElementById('nav-book').style.display='none'; document.getElementById('nav-history').style.display='none'; document.getElementById('nav-home').style.display='none'; }
    else { if(adminLink) adminLink.style.display='none'; }
  }catch(e){}
}
setTimeout(setupNavbar,120);
</script>

<!-- spacer for fixed navbar -->
<div class="h-20"></div>

<div class="flex justify-center">
  <div class="bg-white p-6 rounded shadow w-3/4 text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-2">Booking History</h1>
    <p class="text-gray-600 mb-4">Your previous bookings are shown below</p>
  </div>
</div>

<div id="history" class="space-y-6 max-w-4xl mx-auto">
  <!-- Booking cards appear here -->
</div>

<script>
const customer_id = localStorage.getItem('customer_id');
if (!customer_id) {
  window.location.href = '/login.html';
}

fetch(`/api/history/${customer_id}`)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('history');
    data.forEach(booking => {
      const div = document.createElement('div');
      div.className = 'p-4 bg-white shadow rounded-lg';
      div.innerHTML = `
        <h3 class="text-xl font-semibold">${booking.brand} ${booking.model} (${booking.year})</h3>
        <p>From: ${booking.start_date} To: ${booking.end_date}</p>
        <p>Location: ${booking.location}</p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
