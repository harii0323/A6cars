<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking History | CarGo Rentals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div id="navbar"></div>

<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
</script>

<h1 class="text-3xl font-bold text-center text-blue-700 mb-8">My Booking History</h1>

<div id="history" class="space-y-6 max-w-4xl mx-auto">
  <!-- Booking cards appear here -->
</div>

<script>
const customer_id = localStorage.getItem('customer_id');
if (!customer_id) {
  window.location.href = '/login.html';
}

fetch(`/api/history/${customer_id}`)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('history');
    data.forEach(booking => {
      const div = document.createElement('div');
      div.className = 'p-4 bg-white shadow rounded-lg';
      div.innerHTML = `
        <h3 class="text-xl font-semibold">${booking.brand} ${booking.model} (${booking.year})</h3>
        <p>From: ${booking.start_date} To: ${booking.end_date}</p>
        <p>Location: ${booking.location}</p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
