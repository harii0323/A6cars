<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | A6 Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form id="loginForm" class="space-y-4">
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded">Login</button>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());

  try {
    // use relative URL so local/dev server is used when running locally
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    // Some responses may be empty or plain text (esp. on 4xx/5xx). Read as text and try to parse JSON safely.
    const text = await res.text();
    let json = {};
    try { json = text ? JSON.parse(text) : {}; } catch (e) { /* non-JSON response */ }

    if (!res.ok) {
      // show any message returned, else the raw text, else a generic message
      alert(json.message || text || 'Login failed');
      return;
    }

    // âœ… Save token & email for session use (if present)
    if (json.token) {
      localStorage.setItem('auth_token', json.token);
      localStorage.setItem('email', data.email);
    }

    alert(json.message || 'Login successful');
    window.location.href = '/booking.html';

  } catch (err) {
    alert('Login failed: ' + (err.message || 'Network error'));
  }
});
</script>

</body>
</html>
