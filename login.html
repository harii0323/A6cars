<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | A6 Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form id="loginForm" class="space-y-4">
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded">Login</button>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  try {
    const res = await fetch('https://a6cars-backend.onrender.com/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const json = await res.json();
    if (!res.ok) {
      // show server message when available
      alert(json.message || 'Login failed');
      return;
    }
    if (!json.customer || !json.customer.id) {
      alert('Login failed: unexpected server response');
      return;
    }
    localStorage.setItem('customer_id', json.customer.id);
    try { localStorage.setItem('customer_name', json.customer.name || ''); } catch(e){}
    alert(json.message || 'Login successful');
    window.location.href = '/booking.html';
  } catch (err) {
    alert('Login failed: ' + (err.message || 'Network error'));
  }
});
</script>

</body>
</html>
