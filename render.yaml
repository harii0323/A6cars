# ============================
# Render Deployment Configuration
# A6 Cars Full Project
# Backend + Frontend + Database
# ============================

services:
  # ---------------- BACKEND SERVICE (FREE NODE WEB SERVICE) ----------------
  - type: web
    name: a6cars-backend
    env: node
    region: singapore
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: a6cars-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: a6cars-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: a6cars-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: a6cars-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: a6cars-db
          property: database
      - key: JWT_SECRET
        value: secret123
      - key: ADMIN_EMAIL
        value: karikeharikrishna@gmail.com
      - key: ADMIN_PASS
        value: Anu
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
    autoDeploy: true

  # ---------------- FRONTEND SERVICE (STATIC HTML HOSTING) ----------------
  - type: web
    name: a6cars-frontend
    env: static
    rootDir: .
    staticPublishPath: .
    autoDeploy: true

# ---------------- DATABASE ----------------
databases:
  - name: a6cars-db
    databaseName: a6cars_db
    user: root
    plan: free
    postgresMajorVersion: "17"
    region: singapore
