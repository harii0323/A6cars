# ============================
# Render Deployment Configuration
# A6 Cars Full Project 
# Backend + Frontend + Database
# ============================

services:
  # ---------------- BACKEND SERVICE ----------------
  - type: web
    name: a6cars-backend
    env: docker
    region: singapore
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: a6cars-db
          property: connectionString
      - key: PGSSLMODE
        value: require
      - key: JWT_SECRET
        value: secret123
      - key: ADMIN_EMAIL
        value: karikeharikrishna@gmail.com
      - key: ADMIN_PASSWORD
        value: Anu
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
    autoDeploy: true

  # ---------------- FRONTEND SERVICE ----------------
  - type: web
    name: a6cars-frontend
    env: static
    rootDir: frontend
    staticPublishPath: .
    autoDeploy: true

# ---------------- DATABASE ----------------
databases:
  - name: a6cars-db
    databaseName: a6cars_db
    user: root
    plan: free
    postgresMajorVersion: "17"
    region: singapore
