# ============================
# Render Deployment Configuration
# A6 Cars Full Project (Backend + Frontend + Database)
# ============================

version: "1"

services:
  # ---------------- BACKEND SERVICE ----------------
  - type: web
    name: a6cars-backend
    env: node
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && node server.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: a6cars-db
          property: connectionString
      - key: JWT_SECRET
        value: secret123
    autoDeploy: true

  # ---------------- FRONTEND SERVICE ----------------
  - type: static_site
    name: a6cars-frontend
    staticPublishPath: frontend
    autoDeploy: true

# ---------------- DATABASE ----------------
databases:
  - name: a6cars-db
    databaseName: a6cars_db
    user: root
    plan: free
    postgresMajorVersion: "17"
